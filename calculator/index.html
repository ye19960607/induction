<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--计算器-->
    <div id="calculator">
      <p>
        <input type="text"class="formerInput" value="5">
        <span class="sign">+</span>
        <input type="text" class="laterInput" value="1">
        <span>=</span>
        <span class="resultOutput">2</span>
      </p>
      <p>
        <input class="button" type="button" value="+" title="add">
        <input class="button" type="button" value="-" title="subtract">
        <input class="button" type="button" value="×" title="multiply">
        <input class="button" type="button" value="÷" title="divide">
      </p>
    </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
